services:
  kddice.game.api:
    image: kddice.game.api
    build:
      context: .
      dockerfile: KdDice.Game.Api/Dockerfile
    ports:
      - "127.0.0.1:80:80"
    depends_on:
      - rabbitmq
    env_file:
      - envs/local.env
    restart: always

  kddice.processing:
    image: kddice.processing
    build:
      context: .
      dockerfile: KdDice.Processing/Dockerfile
    depends_on:
      - rabbitmq
      - mongodb
    env_file:
      - envs/local.env
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
#    ports:
#      - "5672:5672"
#      - "15672:15672"
    env_file:
      - envs/local.env
    restart: always

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    env_file:
      - envs/local.env
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongodb_data:/data/db
    restart: always

  mongo-express:
    image: mongo-express:latest
    ports:
      - "27018:8081"
    depends_on:
      - mongodb
    env_file:
      - envs/local.env
    restart: always

networks:
  default:
    name: kddice_network

volumes:
  mongodb_data:
